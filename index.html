<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Tool</title>
    <style>
        body { font-family: Arial; }
        .box { width: 300px; margin: 50px auto; }
        input, button { width: 100%; margin: 6px 0; padding: 6px; }
        button { background: orange; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h3>TOPSIS Calculator</h3>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label>CSV File</label>
        <input type="file" name="file" required>

        <label>Weights</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required>

        <label>Impacts</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required>

        <label>Email ID</label>
        <input type="email" name="email" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
